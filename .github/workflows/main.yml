name: All_allocation Automation

on:
  push:
  schedule:
    - cron: '30 2 * * *'   # 9:00 AM IST
    - cron: '30 3 * * *'   # 10:00 AM IST
    - cron: '30 4 * * *'   # 11:00 AM IST
  workflow_dispatch:

jobs:
  run-allocation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas gspread google-auth

      - name: Run All_allocation.py
        env:
          ACCOUNT_KEY_JSON: ${{ secrets.ACCOUNT_KEY_JSON }}
        run: |
          echo "ðŸš€ Starting All_allocation.py..."
          python All_allocation.py
          echo "âœ… Script execution completed."
