name: CNG+EV_Allocation_deallocation

on:
  schedule:
    - cron: '0 3 * * *'    # 8:30 AM IST
    - cron: '30 3 * * *'   # 9:00 AM IST
    - cron: '0 4 * * *'    # 9:30 AM IST
  workflow_dispatch:

jobs:
  run-ev-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'   # âœ… CORRECT VERSION

      - name: Install dependencies
        run: |
          pip install gspread google-auth pytz

      - name: Run EV_combine_data.py
        env:
          ACCOUNT_KEY_JSON: ${{ secrets.ACCOUNT_KEY_JSON }}
        run: |
          python EV_combine_data.py
