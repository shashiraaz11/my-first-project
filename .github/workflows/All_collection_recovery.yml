name: All_collection_recovery

on:
  schedule:
    - cron: '31 2 * * *'   # 8:01 AM IST
    - cron: '31 4 * * *'   # 10:01 AM IST
    - cron: '31 6 * * *'   # 12:01 PM IST
    - cron: '31 8 * * *'   # 2:01 PM IST
    - cron: '31 10 * * *'  # 4:01 PM IST
    - cron: '31 12 * * *'  # 6:01 PM IST
  workflow_dispatch:

jobs:
  run-collection-recovery:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas gspread google-auth google-auth-oauthlib google-auth-httplib2

      - name: Run All_collection_recovery.py
        env:
          ACCOUNT_KEY_JSON: ${{ secrets.ACCOUNT_KEY_JSON }}
        run: |
          echo "ðŸš€ Starting All_collection_recovery.py..."
          python All_collection_recovery.py
