name: All_collection_recovery

on:
  schedule:
    - cron: '1 2 * * *'   # 8:05 AM IST
    - cron: '1 4 * * *'   # 10:05 AM IST
    - cron: '1 6 * * *'   # 12:05 PM IST
    - cron: '1 8 * * *'   # 2:05 PM IST
    - cron: '1 10 * * *'  # 4:05 PM IST
    - cron: '1 12 * * *'  # 6:05 PM IST
    - cron: '1 14 * * *'  # 8:05 PM IST
  workflow_dispatch:

jobs:
  run-All_collection_recovery:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install gspread pandas google-auth

      - name: Run All_collection_recovery.py
        env:
          ACCOUNT_KEY_JSON: ${{ secrets.ACCOUNT_KEY_JSON }}
        run: |
          echo "ðŸš€ Starting All_collection_recovery.py..."
          python All_collection_recovery.py
