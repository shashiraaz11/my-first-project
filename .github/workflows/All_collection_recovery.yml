name: All_collection_recovery

on:
  schedule:
    # Start 10 minutes before target time (so data runs right on time)
    - cron: '20 2 * * *'   # ~8:00 AM IST target
    - cron: '20 4 * * *'   # ~10:00 AM IST target
    - cron: '20 6 * * *'   # ~12:00 PM IST target
    - cron: '20 8 * * *'   # ~2:00 PM IST target
    - cron: '20 10 * * *'  # ~4:00 PM IST target
    - cron: '20 12 * * *'  # ~6:00 PM IST target
    - cron: '20 14 * * *'  # ~8:00 PM IST target

  workflow_dispatch:
    inputs:
      run_ossummary:
        description: 'Run OS Summary Collection?'
        required: false
        default: 'true'
      run_recovery:
        description: 'Run Recovery Update?'
        required: false
        default: 'true'
      run_cngos:
        description: 'Run CNG OS Collection?'
        required: false
        default: 'true'

jobs:
  run-All_collection_recovery:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          pip install --upgrade pip
          pip install gspread pandas google-auth

      - name: üöÄ Run All_collection_recovery.py
        env:
          ACCOUNT_KEY_JSON: ${{ secrets.ACCOUNT_KEY_JSON }}
          RUN_OSSUMMARY: ${{ github.event.inputs.run_ossummary }}
          RUN_RECOVERY: ${{ github.event.inputs.run_recovery }}
          RUN_CNGOS: ${{ github.event.inputs.run_cngos }}
        run: |
          echo "==========================================="
          echo "‚è∞ Workflow started at: $(date -u '+%Y-%m-%d %H:%M:%S') UTC"
          echo "üáÆüá≥ (IST time: $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S'))"
          echo "==========================================="
          python All_collection_recovery.py
          echo "‚úÖ Script complete"
