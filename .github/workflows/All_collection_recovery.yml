name: All_collection_recovery

on:
  # Scheduled runs (UTC)
  schedule:
    - cron: '35 2 * * *'   # 8:05 AM IST
    - cron: '35 4 * * *'   # 10:05 AM IST
    - cron: '35 6 * * *'   # 12:05 PM IST
    - cron: '35 8 * * *'   # 2:05 PM IST
    - cron: '35 10 * * *'  # 4:05 PM IST
    - cron: '35 12 * * *'  # 6:05 PM IST
    - cron: '35 14 * * *'  # 8:05 PM IST

  # Manual trigger
  workflow_dispatch:
    inputs:
      run_ossummary:
        description: 'Run OS Summary Collection?'
        required: false
        default: 'true'
      run_recovery:
        description: 'Run Recovery Update?'
        required: false
        default: 'true'
      run_cngos:
        description: 'Run CNG OS Collection?'
        required: false
        default: 'true'

jobs:
  run-All_collection_recovery:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install gspread pandas google-auth

      - name: Run All_collection_recovery.py
        env:
          ACCOUNT_KEY_JSON: ${{ secrets.ACCOUNT_KEY_JSON }}
          RUN_OSSUMMARY: ${{ github.event.inputs.run_ossummary }}
          RUN_RECOVERY: ${{ github.event.inputs.run_recovery }}
          RUN_CNGOS: ${{ github.event.inputs.run_cngos }}
        run: |
          echo "ðŸš€ Running All_collection_recovery.py..."
          python All_collection_recovery.py
